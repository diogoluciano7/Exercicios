<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar ‚úåüòÅ</title>
    <link rel="shortcut icon" href="./favicon_io/favicon-16x16.png" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
          <hr class="progress-bar-back" />
          <hr class="progress-bar-front" />
          <div class="step checked">
            <i class="fas fa-check"></i>
            <small>Start</small>
          </div>
          <div class="step">
            <i class="fas fa-times"></i>
          </div>
          <div class="step">
            <i class="fas fa-times"></i>
          </div>
          <div class="step">
            <i class="fas fa-times"></i>
          </div>
          <div class="step">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <button class="btn" id="prev" disabled>
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="btn" id="next"><i class="fas fa-arrow-right"></i></button>
      </div>
      <script src="index.js"></script>
</body>
</html>
